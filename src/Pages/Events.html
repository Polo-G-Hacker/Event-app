<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href=" /styles/event.css"/>
</head>
<body id="evt_body">
    
    <main id="event_container">
        
        <div id="header">
            <h2>Event Manager</h2>
      <hr>

      <nav id="nav1">
        <a href=" /index.html" id="hp1"><p><b>Home</b></p></a>
        <a href="Events.html" id="hp2"><p><b>Events</b></p></a>
        <button id="mode"><b>Dark Mode</b></button>
        
      </nav>
        </div>

        <h1 id="view_title"><b>View Events</b></h1>

        <div id="evholder"></div>

        <div id="event_registration">
            <div id="rfe"><h1>Register for event</h1></div>
            <form id="event_registration_form">
            
                <div class="event_criteria">
                    <div class="field">
                        <label for="user_name">User Name</label>
                        <input type="text" id="user_name" name="user_name" required/>
                    </div>

                    <div class="field">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" required/>
                    </div>

                     <div class="field">
                        <label for="event_idz">Event ID</label>
                        <input type="number" id="event_idz" name="event_idz" required/>
                    </div>

                </div>
                <button type="submit" class="register_button">Submit</button>
            </form>
        </div>

    </main>


    <script type="module" src=" /dist/main.js"></script>
</body>
</html>
